<div>
  <h2>
    Product List:
  </h2>
  <div *ngFor="let p of products " class="containser" id="allProducts">
    <div class="container aProduct">
      <h3>{{p.theProduct}}</h3>
      <p>{{p.price | currency:'USD':true }}</p>
      <button><a [routerLink]="['/product-list','edit-product', p.id]">Edit product</a></button>
    </div>
  </div>
</div>

  
<router-outlet></router-outlet>
