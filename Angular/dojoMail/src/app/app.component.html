<!--The content below is only a placeholder and can be replaced.-->
<h1>{{title}}</h1>

<table>
  <tr>
    <th>Email</th>
    <th>Importance</th> 
    <th>Subject</th>
    <th>Content</th>
  </tr>
  <tr *ngFor='let mess of messages'>
    <td> {{mess.email | lowercase}} </td>
    <td *ngIf='mess.importance'>High</td>
    <td *ngIf='!mess.importance'>Low</td>
    <td> {{mess.subject}} </td>
    <td> {{mess.content}} </td>
  </tr>
</table>
