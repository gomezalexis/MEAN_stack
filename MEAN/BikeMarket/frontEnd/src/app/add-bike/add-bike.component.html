<div class="container">
  <a [routerLink]="['/browse']">Browse</a>
  {{theTest | json}} {{test | json}}
  <h2>Add a new Bicycle:</h2> 
  <div class="container" id="addForm">
    <form #bikeForm='ngForm' (ngSubmit)="onSubmit()" class="form-group" id="bikeForm">
      <label for="title">Title:</label>
      <input type="text" class="form-control" name="title" placeholder="title.." required
      minlength="2" maxlength="30" [(ngModel)]="bicycle.title" #title='ngModel'>

      <label for="price">Price:</label>
      <input type="number" class="form-control" name="price" placeholder="$$" required min="5"
      max="1000" [(ngModel)]="bicycle.price" #price="ngModel">

      <label for="location">Location:</label>
      <input type="text" class="form-control" name="location" required minlength="4"
      maxlength="40" [(ngModel)]="bicycle.location" #location="ngModel">

      <label for="description">Description:</label><br><br>
      <textarea name="description" id="" cols="50" rows="10" placeholder="Enter description.."
      maxlength="200" minlength="2" required [(ngModel)]="bicycle.description" #description="ngModel"></textarea>

      <p *ngIf=receivedMessage class="theBad">{{receivedMessage}}</p>

      <button type="submit" class="btn" [disabled]="!bikeForm.form.valid || bicycle.price > 1000">Add Bicycle</button>
    </form>
  </div>
  <h2 *ngIf='userBics'>Your Listings</h2>
  <div *ngFor='let b of userBics' class="container yours">
    <h3>Title: {{b.title}}</h3>
    <p><b>Price:</b> {{b.price | currency:'USD':true }}</p>
    <button (click)='goEditBike(b._id)'> Edit Bicycle</button>
  </div>

  
</div>
